<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedule</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="container">
	<div class="jumbotron">
		<h1>TOTALLY TECHNO TRAIN TIMES</h1>
		<h3>Never not be fashionably late again</h3>
	</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card text-white bg-dark mb-3">
					<div class="card-header"><h3>Current Schedule</h3></div>
					<div class="card-body">
						<table class="table table-striped table-inverse">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
							<tbody id="trainInfo">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
				
		<div class="row">
			<div class="col-md-12">
				<div class="card text-white bg-dark mb-3">
					<div class="card-header"><h3>Add Train</h3></div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="name">Train Name</label>
								<input type="text" id="nameInput" class="form-control">
								<label for="destination">Destination</label>
								<input type="text" id="destInput" class="form-control">
								<label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
								<input type="text" id="firstTimeInput" class="form-control">
								<label for="frequency">Frequency (min)</label>
								<input type="text" id="frequencyInput" class="form-control"><br>
								<button class="btn btn-primary" id="addTrain">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
